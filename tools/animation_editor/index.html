<html>
    <head>
        <title>Animation Editor</title>
        <script src="https://elpollouk.github.io/libs/ChickenFW.js"></script>
        <script src="https://elpollouk.github.io/libs/ChickenVis.js"></script>

        <link rel="stylesheet" href="css/main.css" />

        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="specContainer">
            <h2>Spec</h2>
            <div><span class="label">Image</span><input id="imageFile" type="text" value="../../assets/sprites/cyberphant/nellynator.png" /></div>
            <div><span class="label">Number of Frames</span><input id="numFrames" type="number" value="4" /></div>
            <div><span class="label">Frame Time (ms)</span><input id="frameTime" type="number" value="75" /></div>
            <div><span class="label">Frame Width</span><input id="frameWidth" type="number" value="32" /></div>
            <div><span class="label">Frame Height</span><input id="frameHeight" type="number" value="32" /></div>
            <div><span class="label">Draw Width</span><input id="drawWidth" type="number" value="32" /></div>
            <div><span class="label">Draw Height</span><input id="drawHeight" type="number" value="32" /></div>
            <div>
                <button onclick="updateSprite()">Update</button>
            </div>
        </div>
        <div id="spriteSheetContainers">
        </div>
        <div id="spriteContainer">
            <canvas id="animationViewer"></canvas>
        </div>
    </body>
</html>
